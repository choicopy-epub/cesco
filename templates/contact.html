<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠른 상담 신청 - 세스코 케어 솔루션</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm"><div class="container"><a class="navbar-brand fw-bold" href="/">세스코 케어 솔루션</a></div></nav>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="text-center mb-5"><h1 class="fw-bold">빠른 상담 신청</h1><p class="text-muted">아래 정보를 남겨주시면 전문 상담원이 신속하게 연락드리겠습니다.</p></div>
                <form id="consultation-form">
                    <div class="mb-3"><label for="name" class="form-label">이름</label><input type="text" class="form-control" id="name" required></div>
                    <div class="mb-3"><label for="phone" class="form-label">연락처</label><input type="tel" class="form-control" id="phone" placeholder="010-1234-5678" required></div>
                    <div class="mb-3"><label for="address" class="form-label">주소 (시/구 까지만)</label><input type="text" class="form-control" id="address" placeholder="예: 서울시 강남구" required></div>
                    <div class="mb-3">
                        <label for="product" class="form-label">관심 제품군</label>
                        <select class="form-select" id="product">
                            <option selected>제품군을 선택하세요</option>
                            {% for key, value in categories.items() %}<option value="{{ value }}">{{ value }}</option>{% endfor %}
                        </select>
                    </div>
                    <div class="mb-4 form-check"><input type="checkbox" class="form-check-input" id="agree" required><label class="form-check-label" for="agree">개인정보 수집 및 이용에 동의합니다.</label></div>
                    <div class="d-grid"><button type="submit" class="btn btn-primary btn-lg">상담 신청하기</button></div>
                </form>
                <div id="form-result" class="mt-4"></div>
            </div>
        </div>
    </main>
    <footer class="text-center text-muted py-4 bg-light mt-5"><p class="text-muted mb-0">© 2025 세스코 케어 솔루션</p></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
