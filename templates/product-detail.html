<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - 케어 솔루션</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bs-primary: #00a79d; --bs-primary-rgb: 0, 167, 157; }
        body { font-family: 'Noto Sans KR', sans-serif; }
        .btn-primary {
            --bs-btn-bg: var(--bs-primary);
            --bs-btn-border-color: var(--bs-primary);
            --bs-btn-hover-bg: #007a72;
            --bs-btn-hover-border-color: #007a72;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="/">케어 솔루션</a>
            <div class="ms-auto">
                <a href="/contact" class="btn btn-primary">빠른 상담 신청</a>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row g-5">
            <div class="col-md-6">
                <img src="{{ product.image_url }}" class="img-fluid rounded" alt="{{ product.name }}">
            </div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bold">{{ product.name }}</h1>
                <p class="lead text-muted">{{ product.description }}</p>
                <hr class="my-4">
                <div class="d-flex align-items-baseline">
                    <span class="fs-5 me-2">월 렌탈료</span>
                    <span class="fs-2 fw-bold text-primary">{{ "{:,.0f}".format(product.price) }}</span>
                    <span class="fs-4 ms-1">원</span>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <a href="/contact" class="btn btn-primary btn-lg">이 제품으로 상담 신청하기</a>
                    <a href="/" class="btn btn-outline-secondary">제품 목록으로 돌아가기</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-4 mt-5 border-top bg-light">
        <p class="text-muted mb-0">© 2024 케어 솔루션. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
